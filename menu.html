<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .address {
      border: 1px solid #da1010;
      padding: 10px;
      max-width: 300px;
    }

    .address h2 {
      margin-bottom: 5px;
    }

    .address p 
      
      body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        header {
            text-align: center;
            background-color: #c715a0;
            padding: 10px;
        }

        section {
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #cc179f;
        }
  </style>
</head>
<body>

  <div class="address">
    <h2>MUNICIPALITY</h2>
    <p>LILOY</p>
    <p>ZAMBOANGA DEL NORTE  ZIP Code</p>
    <p>PHILIPPINES</p>
  </div>

</body>
</html>
